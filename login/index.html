<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <!-- ionicons css -->
    <link rel="stylesheet" href="../node_modules/ionicons/css/ionicons.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- dy-bootstrap-template css -->
    <link rel="stylesheet" href="../dist/css/dy-bootstrap-template.min.css">
</head>
<body class="dybt-skin-white">

    <div class="container-fluid">
        <div class="row dybt-margin-top-140">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="panel panel-default dybt-padding-15">
                    <!-- you can replace the h3 brand with your logo -->
                    <h3 class="text-center">Brand</h3>
                    <p class="text-center">Login to your account</p>
                    <form>
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                <input type="email"
                                       class="form-control"
                                       maxlength="255"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password"
                                       class="form-control"
                                       maxlength="128"
                                       required>
                            </div>
                        </div>

                        <div class="form-group dybt-margin-top-30">
                            <input type="submit" class="form-control btn btn-primary" value="Log in">
                        </div>

                        <div class="form-group">
                            <a href="#">Forgot password?</a>
                        </div>

                    </form>
                </div>
            </div><!--/ .col -->
        </div><!--/ .row -->
    </div><!--/ .container-fluid -->

    <!-- javascript -->
    <!-- jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
